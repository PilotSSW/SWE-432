        <div class="col-md-3" id="newsFeed" style="width:24%; display: inline-flex; overflow-y: auto">
          <ul class="CNNRSS">
            <h3 style="color:red">CNN - Top Stories</h3>
          </ul>
          <script type ="text/babel">
            $(document).ready(function() {
              var rssFeed = $('ul.CNNRSS').attr('style','overflow-y:auto');
              var cnnfeed = "http://rss.cnn.com/rss/cnn_topstories.rss";
              var rssList = $.ajax(cnnfeed, {
                  accepts:{
                      xml:"application/rss+xml"
                  },
                  dataType:"xml",
                  success:function(data) {
                      //Credit: http://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript

                      var eachFeed = $(data).find("item").each(function () { // or "item" or whatever suits your feed
                          var el = $(this);
                          var rssItem = $('<li/>').attr('class','rssItem').appendTo(rssFeed);
                          var title = $('<h4>').appendTo(rssItem);
                          var link = $('<a>').attr('href', el.find("link").text()).text(el.find("title").text()).appendTo(title);
                          var body = $('<div/>').html(el.find("description").text()).appendTo(rssItem);
                      });
                  }   
              });
              console.log(rssList);  
            });
          </script>
