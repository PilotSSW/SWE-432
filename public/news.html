        <script type="text/javascript">
      initApp = function() {
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var uid = user.uid;
            var providerData = user.providerData;
            user.getToken().then(function(accessToken) {
              document.getElementById('sign-in-status').textContent = 'Signed in';
              document.getElementById('sign-in').textContent = 'Sign out';
              document.getElementById('account-details').textContent = JSON.stringify({
                displayName: displayName,
                email: email,
                emailVerified: emailVerified,
                photoURL: photoURL,
                uid: uid,
                accessToken: accessToken,
                providerData: providerData
              }, null, '  ');
            });
          } else {
            // User is signed out.
            document.getElementById('sign-in-status').textContent = 'Signed out';
            document.getElementById('sign-in').textContent = 'Sign in';
            document.getElementById('account-details').textContent = 'null';
          }
        }, function(error) {
          console.log(error);
        });
      };

      window.addEventListener('load', function() {
        initApp()
      });
    </script>

        <div class="col-md-3" id="newsFeed" style="width:24%; display: inline-flex; overflow-y: auto">
          <ul class="CNNRSS">
            <h3 style="color:red">CNN - Top Stories</h3>
          </ul>
          <script type ="text/babel">
            $(document).ready(function() {
              var rssFeed = $('ul.CNNRSS').attr('style','overflow-y:auto');
              var cnnfeed = "http://rss.cnn.com/rss/cnn_topstories.rss";
              var rssList = $.ajax(cnnfeed, {
                  accepts:{
                      xml:"application/rss+xml"
                  },
                  dataType:"xml",
                  success:function(data) {
                      //Credit: http://stackoverflow.com/questions/10943544/how-to-parse-an-rss-feed-using-javascript

                      var eachFeed = $(data).find("item").each(function () { // or "item" or whatever suits your feed
                          var el = $(this);
                          var rssItem = $('<li/>').attr('class','rssItem').appendTo(rssFeed);
                          var title = $('<h4>').appendTo(rssItem);
                          var link = $('<a>').attr('href', el.find("link").text()).text(el.find("title").text()).appendTo(title);
                          var body = $('<div/>').html(el.find("description").text()).appendTo(rssItem);
                      });
                  }   
              });
              console.log(rssList);  
            });
          </script>
