<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SWE-432 Project</title>
    <link href="stylesheets/overrides.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="background"></div>
      <div class="header">
        <img src="img/nintendo.gif" height=60% width=60%>
      </div>
      <div class="content">
        <h3>Login</h3>
        <div class="row">
          <form action="main.html">
            <table class="login-table">
              <tr>
                <th><label>Username: </label></th>
                <th><input></input></th>
              </tr>
              <tr>
                <th><label>Password: </label></th>
                <th><input type="password"></input></th>
              </tr>
              <tr>
                <th>
                  <input type="submit" value="Login">
                </th>
              </tr>
            </table>
          </form>
          <div class="newuser">
            <form action="newuser.html">
              <input type="submit" value="Sign Up!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
